
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Escudo_Botafogo.png/640px-Escudo_Botafogo.png" sizes="16x16">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header class="login-header">
        <div class="header-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Escudo_Botafogo.png/640px-Escudo_Botafogo.png" alt="Botafogo Emblem" width="100">
        </div>
        <h1>Bem Vindo ao Atletas do Botafogo em 2023-2</h1>
    </br>
    </header>

    <main class="login-main">
        <section class="login-section">
            <h2>Acesso ao Portal</h2>
            <form class="login-form">
                <input type="password" id="senha" placeholder="Digite a senha ('senha')" onkeydown="checkKeyPress(event)">
                <button type="button" onclick="checkPassword()">Enviar</button>
            </form>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="script.js"></script>
</body>
</html>
