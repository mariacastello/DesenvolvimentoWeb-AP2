<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Escudo_Botafogo.png/640px-Escudo_Botafogo.png" sizes="16x16">
    <link rel="stylesheet" href="style.css">
    <title>Elenco Botafogo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Escudo_Botafogo.png/640px-Escudo_Botafogo.png" alt="Botafogo Emblem" width="100">
            <h1>Atletas do Botafogo em 2023-2</h1>
        </div>
        <button id="exitButton" class="exit-button">Sair</button>
    </header>

    <section class="team-buttons">
        <button id="ElencoFeminino" class="team-button">Elenco Feminino</button>
        <button id="ElencoMasculino" class="team-button">Elenco Masculino</button>
        <button id="ElencoCompleto" class="team-button">Elenco Completo</button>
    </section>

    <main id="elenco" class="team-container">
    </main>

    <script src="script.js"></script>
</body>
</html>
